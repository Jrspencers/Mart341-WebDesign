        <h1>How many types of Lettuce are there?</h1>
        <ul>
            <li>There are 5 distinct types of Lettuce:
                <ul>
                    <li>
                        Leaf (loose-leaf)
                    </li>
                    <li>
                        Cos or Romaine
                    </li>
                    <li>
                        Crisphead
                    </li>
                    <li>
                        Butterhead
                    </li>
                    <li>
                        Stem (also called asparagus lettuce)
                    </li>
                </ul>
            </li>
        </ul>
